<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the image slider container */
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        /* Styling for the individual slides */
        .slider-content {
            display: none;
            position: absolute;
            width: 100%;
        }

        /* Styling for the navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Add some basic styling for the dots */
        .dot-container {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            /*transition: background-color 0.6s ease;*/
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>

<!-- Image Slider Container -->
<div class="slider-container">

    <!-- Slide 1 -->
    <div class="slider-content fade">
        <img src="img/2.jpg" alt="Image 1">
    </div>

    <!-- Slide 2 -->
    <div class="slider-content fade">
        <img src="img/3.jpg" alt="Image 2">
    </div>

    <!-- Slide 3 -->
    <div class="slider-content fade">
        <img src="img/ekka.jpeg" alt="Image 3">
    </div>

    <!-- Navigation Buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>

</div>

<!-- Dot Navigation -->
<div class="dot-container" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
    // JavaScript for Image Slider
    var slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slider-content");
        var dots = document.getElementsByClassName("dot");

        if (n > slides.length) {
            slideIndex = 1;
        }

        if (n < 1) {
            slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

</body>
</html>
